<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>1_Online_store_layout</title>
   <link rel="stylesheet" href="./css/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=PT+Sans:ital,wght@0,700;1,400;1,700&family=Playfair+Display&display=swap" rel="stylesheet"> 
</head>
<body>
   <!--Область навигации-->
   <nav class="nav">
      <div class="container">
         <!--row начало-->
         <div class="nav__row">
            <a href="#" class="nav__logo">
               Elegance
            </a>
            <ul class="nav__list">
               <li class="nav__item">
                  <a href="#" class="nav__link">Collection</a>
               </li>
               <li class="nav__item">
                  <a href="#" class="nav__link">Men</a>
               </li>
               <li class="nav__item">
                  <a href="#" class="nav__link">Women</a>
               </li>
               <li class="nav__item">
                  <a href="#" class="nav__link">Blog</a>
               </li>
               <li class="nav__item">
                  <a href="#" class="nav__link">Faq</a>
               </li>
            </ul>
            <div class="nav__cart">
               <a href="#" class="nav__cart-link">
                  <span class="nav__cart-number">5</span>
                  <img src="./img/shopping-cart.svg" alt="Cart">
               </a>
               
            </div>
            <!--row окончание-->
         </div>
      </div>
   </nav>

   <header class="header">
      <div class="container">
         <div class="header__row">
            <div class="header__content">
               <h1 class="header__title">Elegance Summer Collection</h1>
               <div class="header__text">
                  <p>Excepteur sint occaecat cupidatat non proident, sunt in culpa qui deserunt mollit anim id est laborum. </p>
               </div>
               <div class="header__button">
                  <a href="#" class="button">Shop now</a>
               </div>
            </div>
            <div class="header__photo">
               <img src="./img/engin-akyurt-jaZoffxg1yc-unsplash 2.jpg" alt="Header text">
            </div>
         </div>
      </div>

   </header>


</body>
</html>
